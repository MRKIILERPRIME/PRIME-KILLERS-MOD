<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME X KILLERS | Firebase Key System</title>
    <style>
        :root {
            --primary-purple: #8a2be2;
            --dark-bg: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .bg-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: var(--primary-purple);
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .logo-circle {
            width: 110px;
            height: 110px;
            border: 2px solid var(--primary-purple);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 1.4rem;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            text-transform: uppercase;
            font-weight: 800;
        }

        .key-display {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            margin-bottom: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #ddd;
            min-height: 24px;
        }

        .main-btn {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-generate {
            background: var(--primary-purple);
            color: white;
        }

        .btn-generate:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .btn-copy {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 2.5rem;
        }

        .social-btn {
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            color: #ccc;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
            display: block;
        }

        .social-btn:hover {
            border-color: var(--primary-purple);
            background: rgba(138, 43, 226, 0.2);
            color: white;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="logo-circle">
            <img src="https://i.supaimg.com/9262daee-f08a-42f1-9b95-9972e6c35b8a.jpg" alt="Logo">
        </div>

        <h1>Prime X Killers</h1>

        <div class="key-display" id="keyBox">••••••••••••</div>

        <button class="main-btn btn-generate" id="getBtn" onclick="fetchAndShowKey()">GET KEY</button>
        <button class="main-btn btn-copy" onclick="copyKey()">COPY KEY</button>

        <div class="social-grid">
            <a href="https://youtube.com/PASTE_YOUR_LINK_HERE" target="_blank" class="social-btn">YOUTUBE</a>
            <a href="https://t.me/PASTE_YOUR_LINK_HERE" target="_blank" class="social-btn">TELEGRAM</a>
            <a href="https://instagram.com/PASTE_YOUR_LINK_HERE" target="_blank" class="social-btn">INSTA</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // FIREBASE CONFIG (Firebase console se copy karein)
        const firebaseConfig = {
  apiKey: "AIzaSyA8vMZWqHyx5sZugD3-2-CHDS0k3VCDqeo",
  authDomain: "ffgamansh.firebaseapp.com",
  databaseURL: "https://ffgamansh-default-rtdb.firebaseio.com",
  projectId: "ffgamansh",
  storageBucket: "ffgamansh.firebasestorage.app",
  messagingSenderId: "451541186937",
  appId: "1:451541186937:web:1c036f4c8a85d04f51d7a8",
  measurementId: "G-82F4C1W3KR"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function fetchAndShowKey() {
            const keyBox = document.getElementById('keyBox');
            const getBtn = document.getElementById('getBtn');
            
            keyBox.innerText = "LOADING...";
            getBtn.disabled = true;

            try {
                const doc = await db.collection("keys").doc("current").get();
                if (doc.exists) {
                    keyBox.innerText = doc.data().keyValue;
                } else {
                    keyBox.innerText = "NO KEY FOUND";
                }
            } catch (error) {
                keyBox.innerText = "ERROR!";
            } finally {
                getBtn.disabled = false;
            }
        }

        function copyKey() {
            const keyText = document.getElementById('keyBox').innerText;
            if(keyText.includes("•") || keyText === "LOADING..." || keyText === "ERROR!") {
                alert("Please click GET KEY first!");
                return;
            }
            navigator.clipboard.writeText(keyText).then(() => {
                alert("Key copied to clipboard!");
            });
        }
    </script>
</body>
</html>
